<script>
const img = document.getElementById("image");
const images = [
    {
        url: "https://picsum.photos/id/237/200/300",
        caption: 1,
    },
    {
        url: "https://picsum.photos/id/238/200/300",
        caption: 2,
    },
    {
        url: "https://picsum.photos/id/240/200/300",
        caption: 3,
    }
];

let currentIndex = 0;

function showImage() {
    const currentImage = images[currentIndex];
    img.style.backgroundImage = `url(${currentImage.url})`;
}

function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    showImage();
}

// Initial load
showImage();

// Automatically advance the slideshow every 3 seconds (adjust the interval as needed)
const intervalId = setInterval(nextImage, 5000); // Change 3000 to the desired interval in milliseconds

// Optionally, you can clear the interval when needed
// clearInterval(intervalId);

    
</script>
